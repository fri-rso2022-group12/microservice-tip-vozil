name: Build Docker image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get current time
        id: current-time
        uses: josStorer/get-current-time@v2.0.2
        with:
          format: 'YYYY-MM-DD HH:mm:ss'
          utcOffset: '+02:00'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Determine image tag
        run: |
          TAG=${{  github.head_ref || github.ref_name }}
          if [ "$TAG" == master ]; then
            echo "TAG=latest" >> "$GITHUB_ENV"
          else
            echo "TAG=$TAG" >> "$GITHUB_ENV"
          fi
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rsp-microservice-tip-vozil:${{ env.TAG }} 
          build-args:
            BUILD_DATE: ${{ steps.current-time.outputs.formattedTime }}
            VCS_REF: ${{ github.sha }}
            VCS_SRC: "https://github.com/fri-rso2022-group12/microservice-tip-vozil/commit/${{ github.sha }}"
            VERSION: ${{ env.TAG }}
